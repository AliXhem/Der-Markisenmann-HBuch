<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Sammlung</title>
  <style>
    body { 
      font-family: Arial; 
      margin: 30px; 
      background:#fafafa; 
      color:#222;
      transition: background 0.3s, color 0.3s;
    }

    body.dark { 
      background:#121212; 
      color:#eee; 
    }

    .audio-box { 
      background:white; 
      padding:15px; 
      margin-bottom:15px; 
      border-radius:10px; 
      box-shadow:0 2px 6px rgba(0,0,0,0.1); 
      transition: background 0.3s;
    }

    body.dark .audio-box {
      background:#1e1e1e;
      box-shadow:0 2px 6px rgba(255,255,255,0.1);
    }

    button { 
      margin:3px; 
      padding:6px 10px; 
      cursor:pointer;
    }

    #themeToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 18px;
      padding: 8px 14px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Dark Mode Button -->
  <button id="themeToggle">ðŸŒ™</button>

  <h1>Audio Sammlung ðŸŽ§</h1>
  <p>Hier kannst du alle Audiodateien anhÃ¶ren und herunterladen.</p>

  <!-- Sesler buraya JS ile eklenecek -->
  <div id="audioList"></div>

  <script>
    // Dark Mode Toggle
    const themeBtn = document.getElementById("themeToggle");
    themeBtn.onclick = function() {
      document.body.classList.toggle("dark");
      themeBtn.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    };

    window.onload = function() {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        themeBtn.textContent = "â˜€ï¸";
      }
      loadAudios();
    };

    // Sesleri yÃ¼kleme
    function loadAudios() {
      fetch("audio/list.json")
        .then(res => res.json())
        .then(files => {
          let html = "";
          files.forEach((name, i) => {
            html += `
              <div class="audio-box">
                <h3>${name}</h3>
                <audio id="audio${i}" controls src="audio/${name}"></audio><br>
                <button onclick="rewind('audio${i}')">âŸ² 10s zurÃ¼ck</button>
                <button onclick="forward('audio${i}')">10s vor âŸ³</button>
                <a href="audio/${name}" download><button>â¬‡ Herunterladen</button></a>
              </div>
            `;
          });
          document.getElementById("audioList").innerHTML = html;
        });
    }

    // 10 saniye geri
    function rewind(id) {
      document.getElementById(id).currentTime -= 10;
    }

    // 10 saniye ileri
    function forward(id) {
      document.getElementById(id).currentTime += 10;
    }
  </script>
</body>
</html>
