<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Sammlung</title>

  <style>
    body { 
      font-family: Arial; 
      margin: 30px; 
      background:#fafafa; 
      color:#222;
      transition: background 0.3s, color 0.3s;
    }

    /* Dark Mode */
    body.dark {
      background:#121212;
      color:#eee;
    }

    .audio-box { 
      background:white; 
      padding:15px; 
      margin-bottom:15px; 
      border-radius:10px; 
      box-shadow:0 2px 6px rgba(0,0,0,0.1); 
      transition: background 0.3s;
    }

    body.dark .audio-box {
      background:#1e1e1e;
      box-shadow:0 2px 6px rgba(255,255,255,0.1);
    }

    button { 
      margin:3px; 
      padding:6px 10px; 
      cursor:pointer;
    }

    /* SaÄŸ Ã¼stte dark mode dÃ¼ÄŸmesi */
    #themeToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 18px;
      padding: 8px 14px;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <!-- Dark Mode Button -->
  <button id="themeToggle" onclick="toggleTheme()">ğŸŒ™</button>

  <h1>Audio Sammlung ğŸ§</h1>
  <p>Hier kannst du alle Audiodateien anhÃ¶ren und herunterladen.</p>

  <!-- Ã–RNEK SESLER (sen 113 tane ekleyebilirsin) -->
  <div id="audioList"></div>

  <script>

    /* --- Dark Mode Sistemi --- */
    function toggleTheme() {
      document.body.classList.toggle("dark");

      // Icon deÄŸiÅŸimi
      const btn = document.getElementById("themeToggle");
      btn.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ğŸŒ™";

      // Kaydet
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda ayarÄ± yÃ¼kle
    window.onload = function() {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
        document.getElementById("themeToggle").textContent = "â˜€ï¸";
      }
      loadAudios();
    };


    /* --- 113 Ses Ä°Ã§in OTOMATÄ°K LÄ°STE OLUÅTURMA --- */
    function loadAudios() {
      const total = 113;  // kaÃ§ ses varsa buraya yaz
      const container = document.getElementById("audioList");

      for (let i = 1; i <= total; i++) {
        container.innerHTML += `
          <div class="audio-box">
            <h3>Audio ${i}</h3>
            <audio id="audio${i}" controls src="audio/audio${i}.mp3"></audio><br>
            <button onclick="rewind('audio${i}')">âŸ² 10s zurÃ¼ck</button>
            <button onclick="forward('audio${i}')">10s vor âŸ³</button>
            <a href="audio/audio${i}.mp3" download><button>â¬‡ Herunterladen</button></a>
          </div>
        `;
      }
    }

    function rewind(id) {
      document.getElementById(id).currentTime -= 10;
    }
    function forward(id) {
      document.getElementById(id).currentTime += 10;
    }

  </script>

</body>
</html>
